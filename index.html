<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Iconscout Link for Icons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <script src="./Js/script.js" defer></script>

</head>

<body>

  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
          <i class="uil uil-camera"></i>
          <span>Ahmed Hassan</span>
        </div>
        <div class="buttons">
          <i class="uil uil-import"></i>
          <i class="close-icon uil uil-times"></i>
        </div>
      </header>
      <div class="preview-img">
        <div class="img"><img src="" alt="preview-img"></div>
      </div>
    </div>
  </div>

  <section class="search">
    <img src="./images/search-img.jpg" alt="search-img">

    <div class="nav">
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="content">
      <h1>Image Gallery </h1>
      <p>Search and download any images within a second</p>
      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search images">
      </div>
    </div>
  </section>

  <section class="gallery">
    <ul class="images"></ul>
    <button class="load-more">Load More</button>
  </section>

  <!-- update -->
  <footer>
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>

    </div>
    <ul class="social_icon">
      <li><a href="https://www.facebook.com/amegahed181" target="blank">
          <i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="#">
          <i class="fa-brands fa-twitter" target="blank"></i></a></li>
      <li><a href="https://www.instagram.com/ahmed_hasan_en/" target="blank">
          <i class="fa-brands fa-instagram"></i></a></li>
      <li><a href="https://github.com/AhmedHassan28" target="blank">
          <i class="fa-brands fa-github"></i></a></li>
    </ul>

  </footer>

</body>

</html>
